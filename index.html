<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="handy.css">
    <script src="color.js"></script>
    <script src="script.js"></script>
    <script src="html.js"></script>
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="loadPokemon()">

    <header>
        <div class="padding-left-img">
        <img class="ball-img" src="img/ball-img.png">
        </div>
        <h1>Pokedex</h1>
        <div onclick="Nofunction()" class="img-menu">
        <img class="menu-img" src="img/menu-1.png">
        </div>
    </header>

    <div class="Content" id="Content">
        <p id="pokeId"></p>
        <h2 id="pokeName"></h2>
        <div id="pokemonImage"></div>
        <p id="pokemonType"></p>
    </div>

    <div id="infoContainer" class="infoContainer d-none" onclick="closeInfoContainer()">
        <p id="PokeId"></p>
        <h3 id="PokeName"></h3>
        <div id="PokemonImage"></div>
        <h4 id="statHin"></h4>
        <h5 id="statFor"></h5>
    </div>

    <footer>

        <button class="btn" onclick="loadNext()" id="nextButton">
               Load next Pokemons
        </button>

    </footer>

</body>
</html>
